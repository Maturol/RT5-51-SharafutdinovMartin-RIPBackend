<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка</title>
  <link rel="stylesheet" href="/static/styles/main.css">
</head>
<body>
  <div class="container">

    <a href="/" class="home-btn">
      <img src="http://localhost:9000/blood-loss-images/home-icon.png" alt="Домой">
    </a>

    <div class="horizontal-line"></div>

    
     <div class="delete-request-form">
        <form method="post" action="/bloodlosscalc/{{ .bloodlosscalc.ID }}/delete" style="display: inline;">
        <button type="submit" class="btn btn-delete">
            Удалить заявку
        </button>
        </form>
     </div>
    <!-- Данные пациента: используем реальные поля модели -->
    <div class="patient-data">
      <div class="input-group">
        <label>Рост (м)</label>
        <input type="number" step="0.01" value="{{ .bloodlosscalc.PatientHeight }}" disabled>
      </div>
      <div class="input-group">
        <label>Вес (кг)</label>
        <input type="number" step="0.01" value="{{ .bloodlosscalc.PatientWeight }}" disabled>
      </div>
    </div>

    <!-- Если Items не формируется на бэке, временно можно скрыть блок -->
    {{ if .bloodlosscalc.Items }}
    <div class="bloodlosscalc-items">
      {{ range $index, $item := .bloodlosscalc.Items }}
        <div class="bloodlosscalc-item">
          <div class="bloodlosscalc-item-left">
            <div class="item-image">
              <img src="http://localhost:9000/blood-loss-images/{{ $item.OperationImage }}" alt="{{ $item.OperationTitle }}">
            </div>
            <div class="item-info">
              <h3>{{ $item.OperationTitle }}</h3>
              <div class="item-info-horizontal">
                <p>Коэффициент кровопотери: {{ $item.BloodLossCoeff }}</p>
                <p>Средний объём кровопотери: {{ $item.AvgBloodLoss }} мл</p>
              </div>
            </div>
          </div>
          <div class="bloodlosscalc-item-right">
            <div class="item-inputs">
              <div class="input-field">
                <label>Уровень гемоглобина до операции (г/л):</label>
                <input type="number" value="{{ $item.HbBefore }}" disabled>
              </div>
              <div class="input-field">
                <label>Уровень гемоглобина после операции (г/л):</label>
                <input type="number" value="{{ $item.HbAfter }}" disabled>
              </div>
              <div class="input-field">
                <label>Длительность операции (ч):</label>
                <input type="number" step="0.1" value="{{ $item.SurgeryDuration }}" disabled>
              </div>
              <div class="item-result">
                <span class="item-result-text">Объем кровопотери:</span>
                <span class="item-result-value">{{ $item.TotalBloodLoss }} мл</span>
              </div>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
    {{ end }}
  </div>
</body>
</html>
